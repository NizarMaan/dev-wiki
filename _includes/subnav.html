{% if page.submenu %}
  <h3>Submenu</h3>
  <ul>
    {% for item in page.submenu %}
      <li><a href="{{ item.link | prepend: site.baseurl }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
{% endif %}

{% if page.anchors %}
  <h3>In Page Navigation</h3>
  <ul>
    {% for item in page.anchors %}
      <li><a href="#{{ item.anchor }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
